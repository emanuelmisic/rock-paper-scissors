<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>
    <main>
      <div class="display">
        <h2 class="score">Computer: 0 | Player: 0</h2>
        <h3 class="status">You won!</h3>
        <h4 class="message">Rock beats Paper!</h4>
        <h4 class="game-track">Game: #</h4>
      </div>
      <div class="container">
        <button class="btn">Rock</button>
        <button class="btn">Paper</button>
        <button class="btn">Scissors</button>
      </div>
    </main>
  </body>
</html>
